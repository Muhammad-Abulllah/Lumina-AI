<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #374151;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      
      body {
        background-color: #f9fafb;
        color: #111827;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #030712;
        color: #f9fafb;
      }

      /* Markdown Styles */
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.5em; }
      .markdown-body p { margin-bottom: 0.75em; }
      .markdown-body p:last-child { margin-bottom: 0; }
      .markdown-body a { color: #6366f1; text-decoration: underline; }
      .dark .markdown-body a { color: #818cf8; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; color: #6b7280; font-style: italic; }
      .dark .markdown-body blockquote { border-color: #374151; color: #9ca3af; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15?bundle",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15/dist/esm/styles/prism?bundle",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
